<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="mb-5 mt-5">Edit Recipe</h1>
        </div>


        <!-- Buttons for BACK and LOGOUT -->
        <div class="row">
            <div class="d-flex justify-content-end">
                <a class="btn btn-primary me-3" href="/dashboard">Back to Recipes</a>
                <a class="btn btn-primary" href="/users/logout">Log Out</a>
            </div>
        </div>

        <div class="row">
            <div class="col">


                {% for message in get_flashed_messages(category_filter = ['recipe']) %}
                <!-- loop through the messages -->
                <p class="bg-danger text-light p-2 mt-2">{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}

                <form class="mb-3" action="/recipes/{{one_recipe.id}}/update" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{one_recipe.name}}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="5">{{one_recipe.description}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="instruction" class="form-label">Instruction</label>
                        <textarea class="form-control" name="instruction" id="instruction" rows="5">{{one_recipe.instruction}}</textarea>
                    </div>

                    <div class="mb-3 w-50">
                        <label for="date" class="form-label">Date Made:</label>
                        <input type="date" class="form-control" name="date" id="date" value="{{one_recipe.date}}">
                    </div>

                    <div class="mb-3">
                        <p>Under 30 minutes?</p>
                        <label for="yes" class="form-check-label">Yes</label>
                        <input type="radio" class="form-check-input" name="under" id="yes" value="1" {% if one_recipe.under == 1 %} checked {% endif %}>
                        <label for="no" class="form-check-label">No</label>
                        <input type="radio" class="form-check-input" name="under" id="no" value="0" {% if one_recipe.under == 0 %} checked {% endif %}>
                    </div>

                    <button type="submit" class="btn btn-warning mt-3">Submit</button>
                </form>

                
            </div>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
